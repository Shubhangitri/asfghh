<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>access  array values</h2>
    <p id="demo"></p>
    <script>
        const myJSON ='{"name":"shubhangi","age":22,"fruit":["apple","mango","orange"]}';
        const myObj=JSON.parse(myJSON);
        document.getElementById("demo").innerHTML=myObj.fruit[0];
    </script>
</body>
</html>
